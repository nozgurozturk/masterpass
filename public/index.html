<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masterpass Integration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>

<style>
  body {
    padding: 48px;
  }

  .otp-form-container {
    background: white;
    border: 1px solid black;
    padding: 24px;
    border-radius: 4px;
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
    width: 320px;
    height: 200px;
  }

  .hidden {
    display: none;
  }

  .error-message {
    background: white;
    border: 1px solid red;
    padding: 24px;
    border-radius: 4px;
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
    width: 320px;
    height: 200px;
  }
</style>

<body>
  <div class="row">
    <div class="column column-50">
      <h1>Masterpass Integration</h1>
      <div class="row">
        <div class="column column-75">
          <button class="link-button hidden">Link Card To Client</button>
          <ul class="card-list-container"></ul>
          <button class="add-card">ADD CARD</button>
          <div class="register-form-container hidden">
            <label for="card-number">Card Number</label>
            <input type="text" placeholder="Enter Card Number" id="card-number">
            <label for="expire-date">Expire Date</label>
            <input type="text" placeholder="Enter Expire Date (YYMM)" id="expire-date">
            <label for="card-cvc">Card CVC</label>
            <input type="text" placeholder="Enter Card CVC" id="card-cvc">
            <label for="holder-name">Card Number</label>
            <input type="text" placeholder="Enter Your Name and Surname" id="holder-name">
            <label for="card-name">Card Name</label>
            <input type="text" placeholder="Enter Card Name" id="card-name">
            <button class="register-submit">SUBMIT CODE</button>
          </div>
        </div>
        <div class="column column-25 column-offset-25">
          <button class="button button-clear fill">Fill</button>
          <button class="button button-clear log-button">Log</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column column-50">
      <button class="fill-purchase">FILL</button>
      <label for="card-name">Card Name</label>
      <input type="text" placeholder="Enter Card Name" id="mp-cardName">
      <label for="card-name">Ammount</label>
      <input type="text" placeholder="Enter Card Name" id="mp-ammount">
      <label for="card-name">Cvv</label>
      <input type="text" placeholder="Enter Card Name" id="mp-cvv">
      <label for="card-name">Instalment</label>
      <input type="text" placeholder="Enter Card Name" id="mp-instalment">
      <label for="card-name">Orner No</label>
      <input type="text" placeholder="Enter Card Name" id="mp-order-no">
      <button class="submit-purchase">Buy</button>
    </div>
  </div>
  <div class="error-message hidden">
    <p></p>
    <button>Close</button>
  </div>
  <div class="otp-form-container hidden">
    <label for="otp-validation">SMS CODE</label>
    <input type="text" placeholder="Enter Sms Code" id="otp-validation">
    <button class="otp-submit">SUBMIT CODE</button>
    <button class="otp-close">ClOSE</button>
  </div>

  <script src="./bundle.js"></script>
</body>

</html>
